@if (isOpen()) {
  <div class="modal-wrapper">
    <div class="modal-backdrop fade show" (click)="onBackdropClick($event)"></div>
    <div class="modal fade show d-block" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header py-3">
            <h5 class="modal-title mb-0 fw-bold">Agregar Amigo</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
          </div>
          <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="modal-body pt-3 pb-2">
              <div class="row g-3">
                <div class="col-12">
                  <div class="mb-3">
                    <label class="form-label small text-uppercase fw-semibold">Email del amigo</label>
                    <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="amigo@email.com" required>
                    <div class="form-text">Ingresa el email de la persona que quieres agregar como amigo</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer py-2">
              <div class="row w-100">
                <div class="col-6 text-start">
                  <button type="button" class="btn btn-outline-secondary btn-sm" (click)="closeModal()">Cancelar</button>
                </div>
                <div class="col-6 text-end">
                  <button type="submit" class="btn btn-success btn-sm" [disabled]="isSubmitting()">
                    {{ isSubmitting() ? 'Enviando...' : 'Enviar Solicitud' }}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
}
